<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>makudesUI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size)
    }

    :root {
      --button-height: 32px;
      --font-size: 12px;
      --button-bg: white;
      --button-active-bg: #eee;
      --font-size: 14px;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      --border-radius: 1px;
    }
  </style>
  <style>
    .show {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="show">
      <m-button icon="thumbs-up">按钮</m-button>
      <m-button :loading="loading1" @click="loading1=!loading1">按钮</m-button>
      <m-button :loading="loading1" icon="add" icon-position="right" @click="loading1=!loading1">按钮</m-button>
    </div>
    <div class="show">
      <m-button-group>
        <m-button icon="pre">上一页</m-button>
        <m-button icon="next" icon-position="right">下一页</m-button>
      </m-button-group>
    </div>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/c/font_3613563_qlxa3gid0c8.js"></script>
</body>

</html>
